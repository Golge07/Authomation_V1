<ion-header>
    <ion-toolbar>
        <ion-item-divider>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-item>
                <ion-select mode="ios" (ionChange)="handleChange($event)" placeholder="Search">
                    <ion-select-option *ngFor="let select of selects">{{ select.name }}
                    </ion-select-option>
                </ion-select>
            </ion-item>
            <ion-searchbar mode="ios" placeholder="Search" #searchbar (ionChange)="search(this.searchbar.value)">
            </ion-searchbar>
        </ion-item-divider>
    </ion-toolbar>
</ion-header>
<ion-content> 
    <ion-item-group>
        <ion-item-sliding>
            <ion-grid>
                <ion-row>
                    <ion-col *ngFor="let user of users" size="12" sizeSm="6" sizeMd="6" sizeLg="4" sizeXl="3">
                        <ion-card tappable (click)="openmodal(user['name'],user['email'],user['password'],user['permission'],user['id'])">
                            <ion-card-content>
                                <ion-card-title color="dark">{{user["name"]}}</ion-card-title>
                                <ion-card-subtitle color="dark">Email        / {{user["email"]}}</ion-card-subtitle>
                                <ion-card-subtitle color="dark">Permission    / {{user["permission"]}}</ion-card-subtitle>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item-sliding>
    </ion-item-group>
</ion-content>
