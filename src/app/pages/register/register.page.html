
<ion-content>
    <ion-card>
        <ion-card-title>
            <ion-card-title>Register</ion-card-title>
        </ion-card-title>
        <ion-card-content>
            <form autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="RegisterForm">
                <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input formControlName="username"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.name">
                    <span  class="errorMessage" *ngIf="f.username.hasError(error.type) && (RegisterForm.dirty || RegisterForm.touched)">{{error.message}} </span>
                </div>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.email">
                    <span class="errorMessage" *ngIf="f.email.hasError(error.type) && (RegisterForm.dirty || RegisterForm.touched)"> {{error.message}} </span>
                </div>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.password">
                    <span class="errorMessage" *ngIf="f.password.hasError(error.type) && (RegisterForm.dirty || RegisterForm.touched)"> {{error.message}} </span>
                </div>

                <ion-item>
                    <ion-label position="floating">Confirm Password</ion-label>
                    <ion-input type="password" formControlName="confirmPassword"></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.confirmPassword">
                    <span class="errorMessage" *ngIf="f.confirmPassword.hasError(error.type) && (RegisterForm.dirty || RegisterForm.touched)"> {{error.message}} </span>
                </div>
            
                <ion-button type="submit" color="light">Register</ion-button>
                <div class="link">
                    <ion-label>Aleryd Have Account?
                        <ion-label style="color:grey;" tappable routerLink="/login">Go To Login Page!</ion-label>
                    </ion-label>
                </div> 
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
