<ion-header>
    <ion-toolbar>
        <ion-item-divider>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-item>
                <ion-select [interfaceOptions]="alert" mode="ios" (ionChange)="handleChange($event)" placeholder="Search">
                    <ion-select-option *ngFor="let select of selects">{{ select.name }}
                    </ion-select-option>
                </ion-select>
            </ion-item>
            <ion-searchbar class="search" mode="ios" placeholder="Search" #searchbar (ionChange)="search(this.searchbar.value)">
            </ion-searchbar>
        </ion-item-divider>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item-sliding>
            <ion-grid>
                <ion-row>
                    <ion-col *ngFor="let item of items" size="12" sizeSm="6" sizeMd="6" sizeLg="4" sizeXl="3">
                        <ion-card  tappable (click)="openmodal(item['id'],item['Name'],item['Type'],item['Quantity'],item['ShelfNumber'],item['Comment'],item)">
                            <ion-card-content>
                                <ion-card-title color="dark">{{item["Name"]}}</ion-card-title>
                                <ion-card-subtitle color="dark">Type        / {{item["Type"]}}</ion-card-subtitle>
                                <ion-card-subtitle color="dark">Quantity    / {{item["Quantity"]}}</ion-card-subtitle>
                                <ion-card-subtitle color="dark">Comment     / {{item["Comment"]}}</ion-card-subtitle>
                                <ion-card-subtitle color="dark">ShelfNumber / {{item["ShelfNumber"]}}</ion-card-subtitle>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item-sliding>
    </ion-item-group>
</ion-content>
