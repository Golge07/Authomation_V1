<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input #email></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input #password></ion-input>
            </ion-item>
            <ion-button type="button" color="light" (click)="trylogin(email.value,password.value)"> Login</ion-button>
            <div class="deneme" style="text-align: center; margin-top:10px;">
                <ion-label style="color:black;">Don't Have Account?
                    <ion-label style="color:grey;" tappable routerLink="/register">Go To Register Page!</ion-label>
                </ion-label>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
