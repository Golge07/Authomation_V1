<ion-header style="background: var(--ion-color-siyah-1) !important;" >
    <ion-toolbar style="--background: transparent !important;">
        <ion-title style="color: white;">User Information</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input  #n placeholder="Enter name" value="{{name}}"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input  #e placeholder="Enter email" value="{{dust2}}"></ion-input>
        </ion-item>
       
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input #p placeholder="Enter password" value="{{password}}"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label position="floating">Permission</ion-label>
            <ion-input #pe placeholder="Enter perm" value="{{perm}}"></ion-input>
        </ion-item>
        <ion-buttons slot="end">
            <ion-button color="light" (click)="dismiss()">Ok</ion-button>
            <ion-button color="success" (click)="update(this.id,n.value,e.value,p.value,pe.value)">Update</ion-button>
            <ion-button color="danger" (click)="deleteuser(this.id)">delete</ion-button>
        </ion-buttons>
    </ion-list>
</ion-content>
